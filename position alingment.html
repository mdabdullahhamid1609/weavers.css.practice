<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position alingment</title>
</head>
<style>
.container{

    display: flex;
    border: 1px;
    gap: 20px;
    position: absolute;
    top: 200px;
    left: 20%;

}
.new1{
    width: 200px;
    height: 200px;
    background-color: tomato;
}.new2{
    width: 200px;
    height: 200px;
    background-color: rgb(133, 87, 79);
}.new3{
    width: 200px;
    height: 200px;
    background-color: rgb(68, 68, 147);
}.new4{
    width: 200px;
    height: 200px;
    background-color: rgb(183, 183, 41);
}
</style>
<body>
    <div class="container">
        <div class="new1"></div>
        <div class="new2"></div>
        <div class="new3"></div>
        <div class="new4"></div>
    </body>
</html>
